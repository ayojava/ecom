<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <div class="ui-g pageLayout">
                <div class="ui-g-7">
                    <i class="fa fa-plus fa-1g" style="color: #FFD700"/>
                    <o:outputLabel value="New Category" class="topHeader"/>
                </div>
                <div class="ui-g-5 alignRight">
                    <p:commandButton styleClass="roundButton" id="saveTopBtn" value="Save" 
                                     ajax="false" update="@form" action="#{categoryPageBean.saveCategory()}" icon="fa fa-fw fa-plus"
                                     title="Save Category"/>  
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="roundButton" id="closeTopBtn" value="Close" immediate="true"
                                     ajax="false" update="@form" action="#{categoryPageBean.setPageResource(pageResource.LIST_CATEGORIES)}" 
                                     title="Back To Category List" icon="fa fa-fw fa-list "/>  
                    <p:spacer width="10px"/>   
                </div>
                <div class="ui-g-12">
                    <hr size="0" class="pageSeparator"/>
                </div>
                <div class="ui-g-12" style="padding: 8px;">
                    <ui:decorate template="category-page.xhtml">
                        <ui:param name="displayMode" value="new"/>
                    </ui:decorate> 
                </div>
                <div class="ui-g-12">
                    <hr size="0" class="pageSeparator"/>
                </div>
                <div class="ui-g-7">
                    <p:spacer width="10px"/>
                </div>
                <div class="ui-g-5 alignRight">
                    <p:commandButton styleClass="roundButton" id="saveBottomBtn" value="Save" 
                                     ajax="false" update="@form" action="#{categoryPageBean.saveCategory()}" icon="fa fa-fw fa-plus"
                                     title="Save Category"/>  
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="roundButton" id="closeBottomBtn" value="Close" immediate="true"
                                     ajax="false" update="@form" action="#{categoryPageBean.setPageResource(pageResource.LIST_CATEGORIES)}" 
                                     title="Back To Category List" icon="fa fa-fw fa-list "/>  
                    <p:spacer width="10px"/>   
                </div>
            </div>
        </ui:composition>
    </body>
</html>
