<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <div class="ui-g pageLayout">
                <div class="ui-g-7">
                    <i class="fa fa-edit fa-1g" style="color: #FFD700"/>
                    <o:outputLabel value="Edit Customer" class="topHeader"/>
                </div>
                <div class="ui-g-5 alignRight">
                    <p:commandButton styleClass="roundButton" id="editTopBtn" value="Update" ajax="false" 
                                     update="@form" action="#{customerPageBean.editCustomer()}" icon="fa fa-fw fa-pencil-square-o"
                                     title="Update Customer"/>  
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="roundButton" id="closeTopBtn" value="Close" immediate="true"
                                     ajax="false" update="@form" action="#{customerPageBean.setPageResource(pageResource.LIST_CUSTOMERS)}" 
                                     title="Back To Customer List" icon="fa fa-fw fa-list "/>  
                    <p:spacer width="10px"/>
                </div>
                <div class="ui-g-12">
                    <hr size="0" class="pageSeparator"/>
                </div>
                <div class="ui-g-12">
                    <ui:decorate template="customer-page.xhtml">
                        <ui:param name="displayMode" value="edit"/>
                    </ui:decorate> 
                </div>
                <div class="ui-g-12">
                    <hr size="0" class="pageSeparator"/>
                </div>
                <div class="ui-g-7">
                    <p:spacer width="10px"/>
                </div>
                <div class="ui-g-5 alignRight">
                    <p:commandButton styleClass="roundButton" id="editBottomBtn" value="Update" ajax="false" 
                                     update="@form" action="#{customerPageBean.editCustomer()}" icon="fa fa-fw fa-pencil-square-o"
                                     title="Update Customer"/>   
                    <p:spacer width="10px"/>
                    <p:commandButton styleClass="roundButton" id="closeBottomBtn" value="Close" immediate="true"
                                     ajax="false" update="@form" action="#{customerPageBean.setPageResource(pageResource.LIST_CUSTOMERS)}" 
                                     title="Back To Customer List" icon="fa fa-fw fa-list "/>  
                    <p:spacer width="10px"/>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
