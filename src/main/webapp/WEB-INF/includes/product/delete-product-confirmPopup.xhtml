<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"  xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:o="http://omnifaces.org/ui"  xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            
            <p:confirmDialog widgetVar="deleteProductConfirmPopup" showEffect="puff"
                             hideEffect="clip" width="auto" message="Are you sure you want to delete this Product?"
                             header="Delete Product ?" severity="alert">
                <div style="text-align: right">
                    <p:commandButton styleClass="roundButton"  value="Yes" style="margin-right: 7px;"  update="@form"
                                     action="#{productPageBean.deleteProduct()}" icon="fa fa-check" 
                                     onclick="PF('deleteProductConfirmPopup').hide()" title="Yes"/> 
                    
                    <p:commandButton styleClass="roundButton"  value="No" onclick="PF('deleteProductConfirmPopup').hide();" type="button" 
                                     style="margin-right: 7px;"  icon="fa fa-fw fa-stop-circle"/>
                </div>
            </p:confirmDialog>
        </ui:composition>
    </body>
</html>
