<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <div class="ui-g pageLayout">
                <div class="ui-g-7">
                    <i class="fa fa-th-list fa-1g" style="color: #F08080"/>
                    <o:outputLabel value="List Products" class="topHeader"/>
                </div>
                <div class="ui-g-5 alignRight">
                    <p:commandButton styleClass="roundButton" id="newCustomer" value="New"
                                     ajax="false" update="@form" icon="fa fa-fw fa-plus"
                                     action="#{productPageBean.setPageResource(pageResource.NEW_PRODUCT)}" 
                                     title="New Product"/>  
                    <p:spacer width="10px"/>
                </div>
                <div class="ui-g-12">
                    <hr size="0" class="pageSeparator"/>
                </div>
                <div class="ui-g-12">
                    <ui:decorate template="product-page.xhtml">
                        <ui:param name="displayMode" value="list"/>
                    </ui:decorate> 
                    <ui:include src="delete-product-confirmPopup.xhtml"/>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
