<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <div class="ui-g pageLayout">
                <div class="ui-g-7">
                    <i class="fa fa-binoculars fa-1g" style="color: #FFD700"/>
                    <o:outputLabel value="View Order" class="topHeader"/>
                </div>
                <div class="ui-g-5 alignRight">
                    <c:if test="#{orderPageBean.pending}">
                        <p:commandButton styleClass="roundButton" id="processTopBtn" value="Process" ajax="false" 
                                         update="@form" action="#{orderPageBean.processOrder()}" icon="fa fa-fw fa-cogs"
                                         title="Process Order"/>  
                        <p:spacer width="10px"/>
                    </c:if>


                    <p:commandButton styleClass="roundButton" id="closeTopBtn" value="Close" immediate="true"
                                     ajax="false" update="@form" action="#{orderPageBean.setPageResource(pageResource.LIST_ORDERS)}" 
                                     title="Back To Orders List" icon="fa fa-fw fa-list "/>  
                    <p:spacer width="10px"/>
                </div>
                <div class="ui-g-12">
                    <hr size="0" class="pageSeparator"/>
                </div>
                <div class="ui-g-12" style="padding: 8px;">
                    <ui:decorate template="order-page.xhtml">
                        <ui:param name="displayMode" value="view"/>
                    </ui:decorate> 
                </div>
                <div class="ui-g-12">
                    <hr size="0" class="pageSeparator"/>
                </div>
                <div class="ui-g-7">
                    <p:spacer width="10px"/>
                </div>
                <div class="ui-g-5 alignRight">
                    <c:if test="#{orderPageBean.pending}">
                        <p:commandButton styleClass="roundButton" id="processBottomBtn" value="Process" ajax="false" 
                                         update="@form" action="#{orderPageBean.processOrder()}" icon="fa fa-fw fa-cogs"
                                         title="Process Order"/>  
                        <p:spacer width="10px"/>
                    </c:if>
                    <p:commandButton styleClass="roundButton" id="closeBottomBtn" value="Close" immediate="true"
                                     ajax="false" update="@form" action="#{orderPageBean.setPageResource(pageResource.LIST_ORDERS)}" 
                                     title="Back To Order List" icon="fa fa-fw fa-list "/>  
                    <p:spacer width="10px"/>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
