<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <c:choose>
                <c:when test="#{displayMode=='new'}">
                    <div class="ui-g-2">
                        <span style="margin-left:3px;">
                            <p:outputLabel id="nameLbl" value="Full Name : " for="nameTxt" styleClass="txtLbl"/>
                        </span>
                    </div>
                    <div class="ui-g-4">
                        <span style="margin-left:3px;">
                            <p:inputText id="nameTxt" required="true" autocomplete="off" size="30"
                                         value="#{commentPageBean.comment.fullName}"/>
                            <p:message for="nameTxt" display="icon"/>
                        </span>
                    </div>
                    <div class="ui-g-2">
                        <span style="margin-left:3px;">
                            <p:outputLabel id="emailLbl" value="Email Address : " for="emailTxt" styleClass="txtLbl"/>
                        </span>
                    </div>
                    <div class="ui-g-4">
                        <span style="margin-left:3px;">
                            <p:inputText id="emailTxt" required="true" autocomplete="off" size="30"
                                         value="#{commentPageBean.comment.emailAddress}"
                                         validatorMessage="Invalid Email Format">
                                <f:validateRegex 
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                            <p:message for="emailTxt" display="icon" />
                        </span>
                    </div>
                    <div class="ui-g-2">
                        <span style="margin-left:3px;">
                            <p:outputLabel id="phoneNoLbl" value="Phone No : " for="phoneNoTxt" styleClass="txtLbl"/>
                        </span>
                    </div>
                    <div class="ui-g-4">
                        <span style="margin-left:3px;">
                            <p:inputText id="phoneNoTxt" required="false" autocomplete="off" size="30"
                                         value="#{commentPageBean.comment.phoneNumber}"/>
                        </span>
                    </div>
                    <div class="ui-g-2">
                        <span style="margin-left:3px;">
                            <p:outputLabel id="countryLbl" value="Country : " for="countryTxt" styleClass="txtLbl"/>
                        </span>
                    </div>
                    <div class="ui-g-4">
                        <span style="margin-left:3px;">
                            <p:inputText id="countryTxt" required="false" autocomplete="off" size="30"
                                         value="#{commentPageBean.comment.country}"/>
                        </span>
                    </div>
                    <div class="ui-g-2">
                        <span style="margin-left:3px;">
                            <p:outputLabel id="commentLbl" value="Comment : " for="commentTxt" styleClass="txtLbl"/>
                        </span>
                    </div>
                    <div class="ui-g-10">
                       <span style="margin-left:3px;">
                            <p:inputTextarea id="commentTxt" cols="60" required="true" rows="8" counter="display"
                                             maxlength="200" counterTemplate="{0} characters remaining"
                                             value="#{commentPageBean.comment.commentTxt}"/>
                        </span>
                        <p:message for="commentTxt" display="icon"/>  
                    </div>
                    <div class="ui-g-2">
                        <p:spacer width="20px"/>
                    </div>
                    <div class="ui-g-10">
                        <span style="margin-left:3px;">
                            <h:outputText id="display"/>
                        </span>
                    </div>
                </c:when>
            </c:choose>
        </ui:composition>
    </body>
</html>
